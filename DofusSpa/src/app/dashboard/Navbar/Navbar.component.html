
  <!-- Notifications -->
  <button routerLink="/dashboard/mailing" mat-button color="secondary">
    <mat-icon>inbox</mat-icon>
  </button>



  <!-- User Settings -->
  <button class="no-outline" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon class="user-icon text-primary justify-center items-center">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1em" height="1em"
        preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"
        style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);">
        <path opacity=".3" d="M12 16c-2.69 0-5.77 1.28-6 2h12c-.2-.71-3.3-2-6-2z" fill="currentColor"></path>
        <circle cx="12" cy="8" opacity=".3" r="2" fill="currentColor"></circle>
        <path
          d="M12 14c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm-6 4c.22-.72 3.31-2 6-2c2.7 0 5.8 1.29 6 2H6zm6-6c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2s-2-.9-2-2s.9-2 2-2z"
          fill="currentColor"></path>
      </svg>
    </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button class="no-outline" mat-menu-item routerLink="/dashboard/profile">Profile</button>
    <button class="no-outline" mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
