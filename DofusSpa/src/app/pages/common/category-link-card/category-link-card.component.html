<a class="games__item" routerLink="{{link}}">
  <div class="games__preview"><img class="games__pic" src="assets/img/wikipedia/category.png" /></div>
  <div class="games__details">
    <div class="games__title">{{name}}</div>
    <div class="games__category">{{subname}}</div>
    <div class="status orange">{{count}}</div>
  </div>
</a>
