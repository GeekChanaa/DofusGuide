<div class="pt-5">
  <h4 class="text-base font-bold">{{name}}</h4>
  <button class="bg-white w-full h-10 mt-2 px-5 pr-10 rounded-md text-sm text-left focus:outline-none" mat-ripple [mat-menu-trigger-for]="menu">
    filter
  </button>

  <mat-menu #menu="matMenu">
    <mat-checkbox (change)="filterBy(filter)" (click)="$event.stopPropagation()" *ngFor="let filter of filters"> {{filter}} </mat-checkbox>
  </mat-menu>
</div>
