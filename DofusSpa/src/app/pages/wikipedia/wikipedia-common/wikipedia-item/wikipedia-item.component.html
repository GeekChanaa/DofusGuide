<div class="wikipedia-item">
  <div class="wikipedia-item-header">
      <img src="{{img}}" alt="">
      <h6>{{name}}</h6>
  </div>
  <ng-container *ngIf="props">
    <div class="wikipedia-item-prop" *ngFor="let prop of props">
      <h6> <b class="prop-name">{{prop.name}}</b> : <span class="prop-value">{{prop.value}}</span> </h6>
    </div>
  </ng-container>
  
</div>
